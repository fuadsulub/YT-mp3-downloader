<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YT MP3 Downloader</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <header 
    <div class="logo">
      <img src="youtubelogo.png" alt="youtubelogo">
      <h1>Youtube search</h1>
    </div>
    <form id="search-form">
      <input type="text" name="" id="search-input" placeholder="search">
      <button type="submit">Search</button>
    </form>
  </header>
  <div id="video-list">

  </div>
  <div id="video-model" class="model">
    <div class="model-content">
      <span id="close-model">&times;</span>
      <iframe id="video-player" frameborder="0" allowfullscreen></iframe>
      <!-- <iframe id="video-player" src="https://www.youtube.com/embed/kIL-2eMKW0U?si=sC8FB7N1loRmsMvN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> -->
      <button id="download-mp3"> Dowload as MP3</button>

    </div>

  </div>
  

  <script src="script.js"></script>
</body>
</html>
